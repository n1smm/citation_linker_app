name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Build
        run: |
          cd build_scripts
          python build.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: build_scripts/dist/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Build
        run: |
          cd build_scripts
          python3 build.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: build_scripts/dist/*.app

  build-linux:
    runs-on: ubuntu-20.04  # Use older Ubuntu for better compatibility
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0
      - name: Build
        run: |
          cd build_scripts
          python3 build.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-bin
          path: build_scripts/dist/Citation Linker

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-exe/*
            macos-app/*
            linux-bin/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
